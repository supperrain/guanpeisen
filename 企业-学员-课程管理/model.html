<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/ecs.css">
</head>
<body>
    <div id="top">
        <div id="top-left">
            <div id="top-left-img">
                <img src="../页面设计/元素/首页/logo.png" width="50px" height="50px" alt="logo">
            </div>
            <div id='top-left-word'>
                <div id="chinese"><font size="5"><b>管&nbsp;培&nbsp;森</b></font></div>
                <div id="line"><hr id="top-left-hr"/></div>
                <div id="english"><b>GUANPEISEN</b></div>
            </div>
        </div>
        <div id="top-middle">
            <div id="enterprise">
                <div id="top-middle-top"><font size="5"><b>企业管理</b></font></div>
                <div id="top-middle-bottom"><hr id="top-middle-hr"></div>
            </div>
            <div id="courses">
                <div id="top-middle-top"><font size="5"><b>课程管理</b></font></div>
                <div id="top-middle-bottom"><hr id="top-middle-hr"></div>
            </div>
            <div id="students">
                <div id="top-middle-top"><font size="5"><b>学员管理</b></font></div>
                <div id="top-middle-bottom"><hr id="top-middle-hr"></div>
            </div>
        </div>
        <div id="top-right">
            <div id="top-right-input">
                <input type="text" placeholder="&nbsp;&nbsp;请输入您要查找的内容" id="top-right-find">
            </div>
            <div id="top-right-img">
                <img src="../页面设计/元素/首页/搜索 (1).png" width="30px" height="30px" alt="find">
            </div>
        </div>
    </div>
    <div id="formiddle">
        <div id="main">
            <div id="published">
                <div id="middle-title">
                    <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                    <div id="middle-title-word"><font color="gray">已发布的课程</font></div>
                    <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                </div>
                <div>
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: right;"><b>企业管理初级班第一期</b></td>
                            <td></td>
                            <td><font color="#00A0E9"><b>考核内容</b></font></td>
                            <td><button><font color="white"><b>发布考核</b></font></button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="uploaded">
                <div id="middle-title">
                    <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                    <div id="middle-title-word"><font color="gray">已上传的课程</font></div>
                    <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                </div>
                <div>
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: right;"><b>企业管理中级班第一期</b></td>
                            <td></td>
                            <td><font color="#00A0E9"><b>考核内容</b></font></td>
                            <td><button><font color="white"><b>发布考核</b></font></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
