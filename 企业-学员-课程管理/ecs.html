<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/ecs.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
    <template id="courses-control">
        <div id="formiddle">
            <div id="main">
                <div id="published">
                    <div id="middle-title">
                        <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                        <div id="middle-title-word"><font color="gray">已发布的课程</font></div>
                        <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right;"><b>企业管理初级班第一期</b></td>
                                <td></td>
                                <td><font color="#00A0E9"><b>考核内容</b></font></td>
                                <td><button><font color="white"><b>发布考核</b></font></button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="uploaded">
                    <div id="middle-title">
                        <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                        <div id="middle-title-word"><font color="gray">已上传的课程</font></div>
                        <div id="middle-title-hrdiv"><hr id="middle-title-hr"/></div>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right;"><b>企业管理中级班第一期</b></td>
                                <td></td>
                                <td><font color="#00A0E9"><b>考核内容</b></font></td>
                                <td><button><font color="white"><b>发布考核</b></font></button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="enterprise-control">
        <div id="formiddle">
            <div id="main">
                <div id="info">
                    <div id="info-img">
                        <img src="../页面设计/元素/头像/beauty.jpg" width="100px" height="100px" alt="beauty" id="info-img-img">
                    </div>
                    <div id="info-message">
                        <div style="height:33.3px"><font><b>曾小黎</b></font></div>
                        <div style="height:33.3px"><font><b>杭州阿里巴巴集团</b></font></div>
                        <div style="height:33.3px"><font><b>邮箱：zenxiaoli@163.com</b></font></div>
                    </div>
                </div>
                <div id="middle-line"><hr id="middle-line-hr"/></div>
                <div id="message">
                    <div id="receive-resume">
                        <div><font color="#00A0E9" size="6">12</font></div>
                        <div><b>收到的简历</b></div>
                        <div id="check-details"><font color="#00A0E9" size="1">查看详情</font><img src="../页面设计/元素/个人中心/查看1.png" height="16px" alt=""></div>
                    </div>
                    <div style="width:100px;"></div>
                    <div id="receive-message">
                        <div id="receive-resume">
                            <div><font color="#00A0E9" size="6">24</font></div>
                            <div><b>收到的消息</b></div>
                            <div id="check-details"><font color="#00A0E9" size="1">查看详情</font><img src="../页面设计/元素/个人中心/查看1.png" height="16px" alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <div id="app">
        <div id="top">
            <div id="top-left">
                <div id="top-left-img">
                    <img src="../页面设计/元素/首页/logo.png" width="50px" height="50px" alt="logo">
                </div>
                <div id='top-left-word'>
                    <div id="chinese"><font size="5"><b>管&nbsp;培&nbsp;森</b></font></div>
                    <div id="line"><hr id="top-left-hr"/></div>
                    <div id="english"><b>GUANPEISEN</b></div>
                </div>
            </div>
            <div id="top-middle">
                <div id="enterprise">
                    <div id="top-middle-top"><font size="5"><b>企业管理</b></font></div>
                    <div id="top-middle-bottom"><hr id="top-middle-hr"></div>
                </div>
                <div id="courses">
                    <div id="top-middle-top"><font size="5"><b>课程管理</b></font></div>
                    <div id="top-middle-bottom"><hr id="top-middle-hr"></div>
                </div>
                <div id="students">
                    <div id="top-middle-top"><font size="5"><b>学员管理</b></font></div>
                    <div id="top-middle-bottom"><hr id="top-middle-hr"></div>
                </div>
            </div>
            <div id="top-right">
                <div id="top-right-input">
                    <input type="text" placeholder="  请输入您要查找的内容" id="top-right-find">
                </div>
                <div id="top-right-img">
                    <img src="../页面设计/元素/首页/搜索 (1).png" width="30px" height="30px" alt="find">
                </div>
            </div>
        </div>
        <div id="formiddle">
            <div id="little-search">
                <input type="text" placeholder="搜索  " id="little-search-input">
            </div>
            <div id="main">
                <div id="semester">
                    <div id="last-semester"><img src="../页面设计/元素/个人中心/箭头 左.png" height="20px" width="20px" alt=""></div>
                    <div id="this-semester"><b>企业管理初级班第一期</b></div>
                    <div id="next-semester"><img src="../页面设计/元素/个人中心/箭头 右.png" height="20px" width="20px" alt=""></div>
                </div>
                <div id="siline">
                    <hr id="siline-hr">
                </div>
                <div id="infomation">
                    <table>
                        <thead>
                            <tr class="forborder">
                                <th><font size="4">学员</font></th>
                                <th><font size="4">所在学校</font></th>
                                <th><font size="4">学习进度</font></th>
                                <th><font size="4">考核情况</font></th>
                                <th><font size="4">学员简历</font></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-center">
                                <td><b>沐澄</b></td>
                                <td><b>浙江工业大学</b></td>
                                <td><b>12/12课时</b></td>
                                <td><b>优秀</b></td>
                                <td><b><font color="#00A0E9">查看简历</font></b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/ecs.js"></script>
</html>
