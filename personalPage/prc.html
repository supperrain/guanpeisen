                    <div class="item"><img src="../页面设计/元素/个人中心/添加.png" width="100px" height="100px"></div>

                        <div style="height:33.3px"><font><b>杭州阿里巴巴集团</b></font></div>

                    </div>
                </div>
            </div>
        </div>

        <div id="top">
            <div id="top-left">
                <div id="top-left-img">
                    <img src="../页面设计/元素/首页/logo.png" width="50px" height="50px" alt="logo">

            <div id="top-middle">

                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr1"></div>
                </div>
                <div id="courses">

                </div>
            </div>

                <div id="top-right-input">

                    <img src="../页面设计/元素/首页/搜索 (1).png" width="30px" height="30px" alt="find">
                </div>
            </div>
        </div>

            <div class="main">

                    <div class="outlinemiddle outline-word"><b>个人信息</b></div>

                            <tr>

                            </tr>

                                <td class="width260 height40 flexrowalign">
                                    <select name="" id="" class="width40p bgcolorbf border0">
                                        <option value="">3.1</option>
                                        <option value="">3.2</option>
                                        <option value="">3.3</option>
                                        <option value="">3.4</option>
                                    </select>
                                    <select name="" id="" class="width30p bgcolorbf border0">
                                        <option value="">3.1</option>
                                        <option value="">3.2</option>
                                        <option value="">3.3</option>
                                        <option value="">3.4</option>
                                    </select>

                                        <option value="">3.1</option>
                                        <option value="">3.2</option>
                                        <option value="">3.3</option>
                                        <option value="">3.4</option>
                                    </select>
                                </td>
                            </tr>

                                <td class="width260 height40"><input type="text" class="width100p bgcolorbf border0"></td>
                            </tr>
                            <tr>
                                <td class="width140 textalighright height40"><b>*电子邮箱：</b></td>
                                <td class="width260 height40"><input type="text" class="width100p bgcolorbf border0"></td>
                            </tr>
                            <tr>
                                <td class="width140 textalighright height40"><b><button class="width100 height100p bgcolor00 border0 boxrderradius5"><font color="white">保存</font></button></b></td>
                                <td class="width260 height40 textalighright"><button class="width100 height100p bgcolor00 border0 boxrderradius5"><font color="white">保存</font></button></td>
                            </tr>

                        <div class="bgcolorbf width110 height150"><div class="textalighcenter width100p height40 "><b>上传照片</b></div></div>
                    </div>
                </div>
            </div>
            <div class="height40"></div>
            <div class="main">
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><b>个人信息</b></div>
                    <div class="outrightline"><hr class="outlinehr"></div>
                </div>
                <p><b>沐澄&nbsp;&nbsp;男&nbsp;&nbsp;杭州</b></p>
                <p><b>1998.06.06&nbsp;&nbsp;15882756179</b></p>
                <div class="marginbottom50"><button class="width100 height40 bgcolor00 border0 boxrderradius5"><font color="white">填写个人信息</font></button></div>
            </div>
            <div class="height40"></div>
            <div class="main">
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><b>教育经历</b></div>

            </div>
            <div class="height40"></div>
            <div class="main">
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><b>社会实践</b></div>
                    <div class="outrightline"><hr class="outlinehr"></div>

            <div class="main">
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><b>专业技能</b></div>
