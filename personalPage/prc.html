<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>prc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/prc.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
    <script src="../lib/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="app">
        <div id="top">
            <div id="top-left">
                <div id="top-left-img">
                    <img src="../页面设计/元素/首页/logo.png" width="50px" height="50px" alt="logo">
                </div>
                <div id='top-left-word'>
                    <div id="chinese"><font size="5"><b>管&nbsp;培&nbsp;森</b></font></div>
                    <div id="line"><hr id="top-left-hr"/></div>
                    <div id="english"><b>GUANPEISEN</b></div>
                </div>
            </div>
            <div id="top-middle">
                <div id="enterprise">
                    <div id="top-middle-top"><b><router-link to="/enterprise"><font size="5" id="font1" class="fontcolorlight">个人管理</font></router-link></b></div>
                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr1"></div>
                </div>
                <div id="courses">
                    <div id="top-middle-top"><b><router-link to="/courses"><font size="5" id="font2" class="fontcolordark">简历管理</font></router-link></b></div>
                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr2"></div>
                </div>
                <div id="students">
                    <div id="top-middle-top"><b><router-link to="/students"><font size="5" id="font3" class="fontcolordark">班级管理</font></router-link></b></div>
                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr3"></div>
                </div>
            </div>
            <div id="top-right">
                <div id="top-right-input">
                    <input type="text" placeholder="  请输入您要查找的内容" id="top-right-find">
                </div>
                <div id="top-right-img">
                    <img src="../页面设计/元素/首页/搜索 (1).png" width="30px" height="30px" alt="find">
                </div>
            </div>
        </div>
        <div id="formiddle">
            <div class="outline">
                <div class="outleftline"><hr class="outlinehr"></div>
                <div class="outlinemiddle outline-word"><b>我的班级</b></div>
                <div class="outrightline"><hr class="outlinehr"></div>
            </div>
            <div class="main">
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><font color="#bfbfbf">已加入的班级</font></div>
                    <div class="outrightline"><hr class="outlinehr"></div>
                </div>
                <div class="container">
                    <div class="item"><img src="../页面设计/元素/注册登录/QQ (1).png" width="220px" height="150px"></div>
                    <div class="item"><img src="../页面设计/元素/个人中心/添加.png" width="100px" height="100px"></div>
                </div>
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><font color="#bfbfbf">已报名的班级</font></div>
                    <div class="outrightline"><hr class="outlinehr"></div>
                </div>
                <div class="container">
                    <div class="item"><img src="../页面设计/元素/注册登录/QQ (1).png" width="220px" height="150px"></div>
                    <div class="item"><img src="../页面设计/元素/个人中心/添加.png" width="100px" height="100px"></div>
                </div>
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><font color="#bfbfbf">已收藏的班级</font></div>
                    <div class="outrightline"><hr class="outlinehr"></div>
                </div>
                <div class="container marginbottom50">
                    <div class="item"><img src="../页面设计/元素/注册登录/QQ (1).png" width="220px" height="150px"></div>
                    <div class="item"><img src="../页面设计/元素/个人中心/添加.png" width="100px" height="100px"></div>
                </div>
            </div>
            <div class="outline margintop50">
                <div class="outleftline"><hr class="outlinehr"></div>
                <div class="outlinemiddle outline-word"><b>我的考核</b></div>
                <div class="outrightline"><hr class="outlinehr"></div>
            </div>
            <div class="main">
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><font color="#bfbfbf">已完成的考核</font></div>
                    <div class="outrightline"><hr class="outlinehr"></div>
                </div>
                <div class="container">
                    <table>
                        <tr>
                            <td class="width160"></td>
                            <td class="width160"></td>
                            <td class="width160"></td>
                            <td class="width160"></td>
                            <td class="width160"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="textalighright"><b>阿里巴巴 商务管理初级班第一期</b></td>
                            <td></td>
                            <td class="textalighcenter"><b>优秀</b></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="outline">
                    <div class="outleftline"><hr class="outlinehr"></div>
                    <div class="outlinemiddle outline-word"><font color="#bfbfbf">未完成的考核</font></div>
                    <div class="outrightline"><hr class="outlinehr"></div>
                </div>
                <div class="container marginbottom50">
                    <table>
                        <tr>
                            <td class="width160"></td>
                            <td class="width160"></td>
                            <td class="width160"></td>
                            <td class="width160"></td>
                            <td class="width160"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="textalighright"><b>阿里巴巴 商务管理中级班第一期</b></td>
                            <td></td>
                            <td class="textalighcenter"><b>未考核</b></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/prc.js"></script>
</html>
