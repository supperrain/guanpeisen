<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>prc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/prc.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
    <script src="../lib/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="app">
        <div id="top">
            <div id="top-left">
                <div id="top-left-img">
                    <img src="../页面设计/元素/首页/logo.png" width="50px" height="50px" alt="logo">
                </div>
                <div id='top-left-word'>
                    <div id="chinese"><font size="5"><b>管&nbsp;培&nbsp;森</b></font></div>
                    <div id="line"><hr id="top-left-hr"/></div>
                    <div id="english"><b>GUANPEISEN</b></div>
                </div>
            </div>
            <div id="top-middle">
                <div id="enterprise">
                    <div id="top-middle-top" @click="toEnterprise"><b><router-link to="/enterprise"><font size="5" id="font1" class="fontcolorlight">个人管理</font></router-link></b></div>
                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr1"></div>
                </div>
                <div id="courses">
                    <div id="top-middle-top" @click="toCourses"><b><router-link to="/courses"><font size="5" id="font2" class="fontcolordark">简历管理</font></router-link></b></div>
                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr2"></div>
                </div>
                <div id="students">
                    <div id="top-middle-top" @click="toStudents"><b><router-link to="/students"><font size="5" id="font3" class="fontcolordark">班级管理</font></router-link></b></div>
                    <div id="top-middle-bottom"><hr class="top-middle-hr" id="top-middle-hr3"></div>
                </div>
            </div>
            <div id="top-right">
                <div id="top-right-input">
                    <input type="text" placeholder="  请输入您要查找的内容" id="top-right-find">
                </div>
                <div id="top-right-img">
                    <img src="../页面设计/元素/首页/搜索 (1).png" width="30px" height="30px" alt="find">
                </div>
            </div>
        </div>
        <div id="formiddle">
            <div id="main">
            </div>
        </div>
    </div>
</body>
<script src="js/prc.js"></script>
</html>
